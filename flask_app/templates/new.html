<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add New Recipe</h2>

    <form action="createRecipe" method="POST">
        <label for="name">Name</label><br />
        <input type="text" name="name"><br />

        <label for="description">Description</label><br />
        <textarea name="description"  cols="40" rows="5" class="form-control"></textarea><br />

        <label for="instructions">Instructions</label><br />
        <textarea name="instructions" cols="40" rows="5" ></textarea><br />

        <p>Under 30 minutes?</p>
        <input type="radio" name="thirty_min" value="1">
        <label>Yes</label>
        <input type="radio" name="thirty_min" value="0">
        <label>No</label>
        <p>
            <label>Date:</label>
            <input type="date" name="date_name">
        </p>
        <p>
        <button type="submit">Create</button>
        </p>
    </form>
</body>
</html>
